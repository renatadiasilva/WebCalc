<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Calculator</title>
	<link type="text/css" rel="stylesheet" href="resources/css/style.css" />
</h:head>

<h:body
	style="background-image: url('resources/images/grey_background.jpg'); ">
	<div id="page">
		<div id="header">
			<p id="titulo">Calculator</p>
			<p id="titulo2">Developed by Renata Silva</p>			
		</div>
		 
	</div>
	<div id="container">
		<h:form id="myRefresh">
			<p:poll interval="1" update="myStat userChat" />
		</h:form>

		<h:form prependId="false">

			<div class="ui-grid ui-grid-responsive">

				<div class="ui-grid-col-4">

					<h:form id="myChat">
						<p:panelGrid columns="1" style="padding-right:10px">

							<h:outputText
								style="text-align:left;font-weigth:bold;font-family: Arial,sans-serif;"
								value="Username: #{chat.user.name}" />

							<p:panelGrid columns="1">
								<p:column rowspan="3">
									<h:outputText value="Message  " />
									<h:inputText value="#{chat.message}" />
									<h:commandButton value="Send" action="#{chat.addMessage}" />
								</p:column>
							</p:panelGrid>
							<p:column rowspan="1">
								<h:commandButton value="Logout" action="#{chat.logoutUser}" />
							</p:column>

							<h:form rendered="#{chat.error}">
								<h:panelGrid columns="1" style="text-align:left">
									<h:messages showSummary="true" showDetail="false"
										style="color: red" />
								</h:panelGrid>
							</h:form>
									
						</p:panelGrid>
					</h:form>

					<br /> <br />
					<h:form id="userChat">

							<p:panelGrid columns="1">
								<f:facet name="header">Live Chat</f:facet>
								<h:dataTable value="#{chat.userChat}" var="msg"
									style="text-align:left; width:380px;">
									<h:column>#{msg}</h:column>
								</h:dataTable>
							</p:panelGrid>

						</h:form>

				</div>

				<div class="ui-grid-col-4">

					<p:panelGrid columns="1" layout="grid">
						<p:selectOneRadio value="#{calculator.scientific}">
							<f:selectItem itemLabel="Basic" itemValue="false" />
							<f:selectItem itemLabel="Scientific" itemValue="true" />
							<f:ajax render="scientific-panel" />
						</p:selectOneRadio>
					</p:panelGrid>

					<p:panelGrid columns="1" layout="grid" style="padding-top:5px;">
						<p:inputTextarea id="basicdisplay"
							styleClass="textareabasicdisplay" readonly="true"
							value="#{calculator.expression.exp}" />
						<p:column rowspan="2">
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('reset')}">
								<h:commandButton class="btn-CCE" value="C"
									title="delete expression" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('deleteL')}">
								<h:commandButton class="btn-CCE" value="&#8592;"
									title="delete last character" />
							</f:ajax>
						</p:column>
					</p:panelGrid>

					<p:panelGrid columns="4" layout="grid" style="padding-top:5px">

						<f:ajax event="click" render="basicdisplay"
							listener="#{calculator.key('number1')}">
							<h:commandButton class="btn-numb" value="1" />
						</f:ajax>
						<f:ajax event="click" render="basicdisplay"
							listener="#{calculator.key('number2')}">
							<h:commandButton class="btn-numb" value="2" />
						</f:ajax>
						<f:ajax event="click" render="basicdisplay"
							listener="#{calculator.key('number3')}">
							<h:commandButton class="btn-numb" value="3" />
						</f:ajax>
						<f:ajax event="click" render="basicdisplay"
							listener="#{calculator.key('plus')}">
							<h:commandButton class="btn-op" value="+" />
						</f:ajax>
						<f:ajax event="click" render="basicdisplay"
							listener="#{calculator.key('number4')}">
							<h:commandButton class="btn-numb" value="4" />
						</f:ajax>
						<f:ajax event="click" render="basicdisplay"
							listener="#{calculator.key('number5')}">
							<h:commandButton class="btn-numb" value="5" />
						</f:ajax>
						<f:ajax event="click" render="basicdisplay"
							listener="#{calculator.key('number6')}">
							<h:commandButton class="btn-numb" value="6" />
						</f:ajax>
						<f:ajax event="click" render="basicdisplay"
							listener="#{calculator.key('minus')}">
							<h:commandButton class="btn-op" value="-" />
						</f:ajax>
						<f:ajax event="click" render="basicdisplay"
							listener="#{calculator.key('number7')}">
							<h:commandButton class="btn-numb" value="7" />
						</f:ajax>
						<f:ajax event="click" render="basicdisplay"
							listener="#{calculator.key('number8')}">
							<h:commandButton class="btn-numb" value="8" />
						</f:ajax>
						<f:ajax event="click" render="basicdisplay"
							listener="#{calculator.key('number9')}">
							<h:commandButton class="btn-numb" value="9" />
						</f:ajax>
						<f:ajax event="click" render="basicdisplay"
							listener="#{calculator.key('times')}">
							<h:commandButton class="btn-op" value="&#215;" />
						</f:ajax>
						<f:ajax event="click" render="basicdisplay"
							listener="#{calculator.key('number0')}">
							<h:commandButton class="btn-numb" value="0" />
						</f:ajax>
						<f:ajax event="click" render="basicdisplay"
							listener="#{calculator.key('decPoint')}">
							<h:commandButton class="btn-op" value="." />
						</f:ajax>
						<f:ajax event="click" render="basicdisplay"
							listener="#{calculator.key('divide')}">
							<h:commandButton class="btn-op" value="&#247;" />
						</f:ajax>

						<f:ajax event="click" render="basicdisplay myHist myStat"
							listener="#{calculator.key('result')}">
							<h:commandButton class="btn-op-equal" value="=" />
						</f:ajax>

					</p:panelGrid>

					<h:panelGroup id="scientific-panel">

						<p:panelGrid rendered="#{calculator.scientific}" columns="1"
							layout="grid">
							<p:selectOneRadio value="#{calculator.radians}">
								<f:selectItem itemLabel="Radians" itemValue="true" />
								<f:selectItem itemLabel="Degrees" itemValue="false" />
								<f:ajax render="basicdisplay" />
							</p:selectOneRadio>
						</p:panelGrid>

						<p:panelGrid rendered="#{calculator.scientific}" columns="4"
							layout="grid" style="padding-top:5px">
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('lPar')}">
								<h:commandButton class="btn-sctf" value="("
									title="left parenthesis" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('rPar')}">
								<h:commandButton class="btn-sctf" value=")"
									title="right parenthesis" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('virg')}">
								<h:commandButton class="btn-sctf" value="," title="virgule" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('mod')}">
								<h:commandButton class="btn-sctf" value="mod"
									title="division remainder" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('sqrt')}">
								<h:commandButton class="btn-sctf" value="&#8730;"
									title="square root" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('cbrt')}">
								<h:commandButton class="btn-sctf" value="&#8731;"
									title="cubic root" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('square')}">
								<h:commandButton class="btn-sctf" value="x&#178;" title="square" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('cubic')}">
								<h:commandButton class="btn-sctf" value="x&#179;" title="cubic" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('power')}">
								<h:commandButton class="btn-sctf" value="x&#696;" title="power" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('sine')}">
								<h:commandButton class="btn-sctf" value="sin" title="sine" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('cosine')}">
								<h:commandButton class="btn-sctf" value="cos" title="cosine" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('tangent')}">
								<h:commandButton class="btn-sctf" value="tan" title="tangent" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('pi')}">
								<h:commandButton class="btn-sctf" value="&#960;" title="pi" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('arcsine')}">
								<h:commandButton class="btn-sctf" value="sin&#713;&sup1;"
									title="arc sine" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('arccosine')}">
								<h:commandButton class="btn-sctf" value="cos&#713;&sup1;"
									title="arc cosine" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('arctangent')}">
								<h:commandButton class="btn-sctf" value="tan&#713;&sup1;"
									title="arc tangent" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('factorial')}">
								<h:commandButton class="btn-sctf" value="n!" title="factorial" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('exp')}">
								<h:commandButton class="btn-sctf" value="e&#739;"
									title="exponensial" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('power10')}">
								<h:commandButton class="btn-sctf" value="10&#739;"
									title="power of 10" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('ln')}">
								<h:commandButton class="btn-sctf" value="ln"
									title="natural logarithm" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('log')}">
								<h:commandButton class="btn-sctf" value="log"
									title="logarithm of base 10" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('logb')}">
								<h:commandButton class="btn-sctf" value="logb"
									title="logarithm of base b: log(x,b)" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('gcd')}">
								<h:commandButton class="btn-sctf" value="gcd"
									title="greatest common divisor: gcd(a,b)" />
							</f:ajax>
							<f:ajax event="click" render="basicdisplay"
								listener="#{calculator.key('lcm')}">
								<h:commandButton class="btn-sctf" value="lcm"
									title="least common multiple: lcm(a,b)" />
							</f:ajax>
						</p:panelGrid>
					</h:panelGroup>

				</div>
				<div class="ui-grid-col-4" style="padding-left: -50px;">
								
					<h:form id="myHist">
					<p:dataTable class="table" var="e" value="#{calculator.hist.list}"
						style="width:350px;">
						<f:facet name="header">History</f:facet>
						<p:column class="left-col" headerText="Expression">
							<f:ajax event="click" render="basicdisplay" listener="#{calculator.displayExp(e.exp)}">
							<h:commandLink style="text-decoration: none;" value="#{e.exp}" />
							</f:ajax>
						</p:column>
						<p:column headerText="Result">
							<f:ajax event="click" render="basicdisplay" listener="#{calculator.displayExp(e.result)}">
							<h:commandLink style="text-decoration: none;" value="#{e.result}" />
							</f:ajax>
						</p:column>
						<p:column headerText="Time (ms)">
							<h:outputText value="#{e.time}" />
						</p:column>
					</p:dataTable>
					</h:form>
					<br /> <br />
					<h:form id="myStat">
					<p:dataTable class="table" var="func"
						value="#{calculator.stat.list}" style="width:350px;">
						<f:facet name="header">Statistics</f:facet>
						<p:column class="left-col" headerText="Operation">
							<h:outputText value="#{func.name}" />
						</p:column>

						<p:column headerText="Count">
							<h:outputText value="#{func.count}" />
						</p:column>

					</p:dataTable>
					</h:form>
				</div>
			</div>
		</h:form>
	</div>	

</h:body>
</html>
